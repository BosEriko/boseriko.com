version: "3.9"

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
  dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run develop"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
